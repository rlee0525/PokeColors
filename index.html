<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/gif/png" href="./pokeball.png">
    <link rel="stylesheet" href="./pokecolors.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <title>PokeColors</title>
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        PokeColors - Gotta Color 'Em All!
      </div>
      <div id="links">
        <a target="_blank" href="https://github.com/rlee0525/PokeColors"><i class="fa fa-github " aria-hidden="true"></i></a>
        <a target="_blank" href="https://www.linkedin.com/in/rlee0525"><i class="fa fa-linkedin " aria-hidden="true"></i></a>
        <a target="_blank" href="http://www.raymondlee.io/"><i class="fa fa-user " aria-hidden="true"></i></a>
      </div>
    </div>
    <canvas id="pokemon"></canvas>
    <div id="color-codes"></div>
    <div id="search-box">
      <textarea id="search-box-input" placeholder="name or #1-151" autofocus="true" type="text"></textarea>
    </div>
    <div id="instruction"></div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4>PokeColors</h4>
        <p>1) Background color = #1 color.</p>
        <p>2) Bottom left corner = #1 color.</p>
        <p>3) Bar = percentage of each hex-code.</p>
        <p>4) Have fun!</p>
        <img id="pikapika" src="http://res.cloudinary.com/rlee0525/image/upload/v1487641832/pikachu_hrwaqv.png"/>
      </div>
    </div>
  </body>
</html>
